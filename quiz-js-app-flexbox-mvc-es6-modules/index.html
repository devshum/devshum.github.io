      <!-- layouts(container)-->
      <header class="header">
        <h3 class="mb-10px">Complete the quiz to see your results.</h3>
        <p class="header__summary">You got 5 out of 10 correct on the first attempt. 2 questions are skipped.</p>
      </header>
      <div class="container">
        <div class="container__intro">
          <!-- base(typography)-->
          <div class="container__text-box">
            <h1>HTML Quiz</h1>
            <p class="container__paragraph">10 questions</p>
          </div>
          <!-- components(btn)-->
          <a class="btn btn--start">Start the quiz</a>
        </div>
        <div class="container__results"></div>
        <main class="container__main"></main>
      </div>
      <!-- layouts(footer)-->
      <footer class="footer">
        <span class="footer__label">Question 1 of 10</span>
        <div class="footer__btn-box">
          <!-- components(btn)-->
          <a class="btn btn--last">Skip the last question</a>
          <!-- components(btn)-->
          <a class="btn btn--skip">Skip question</a>
          <!-- components(btn)-->
          <a class="btn btn--check">Check answer</a>
          <!-- components(btn)-->
          <a class="btn btn--next">Next Question</a>
          <!-- components(btn)-->
          <a class="btn btn--result">See the result</a>
          <!-- components(btn)-->
          <a class="btn btn--retry">Retry</a>
        </div>
      </footer>
    <script src="js/bundle.js"></script></body>
  </html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="JS Game, is a lethal game of chance in which a player places a single round in a revolver, spins the cylinder, places the muzzle against their head, and pulls the trigger"/>

    <link rel="stylesheet" href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;display=swap"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Russian Roulette</title>
  </head>

    <!-- layouts(container)-->
    <div class="container">
      <!-- layouts(player-panels)-->
      <div class="player-0-panel active">
        <!-- components(player-name)-->
        <div class="player-name" id="name-0">Player 1</div><img class="player-0-panel__icon" src="img/player/icon-4.png" alt="icon" id="icon-0"/>
        <!-- components(player-health)-->
        <div class="player-health" id="hp-0">100</div>
        <div class="player-0-panel__hp-icon player-0-panel__hp-icon--start"><i class="icon ion-md-heart"></i></div>
      </div>
      <!-- layouts(player-panels)-->
      <div class="player-1-panel">
        <!-- components(player-name)-->
        <div class="player-name" id="name-1">Player 2</div><img class="player-1-panel__icon" src="img/player/icon-1.png" alt="icon" id="icon-1"/>
        <!-- components(player-health)-->
        <div class="player-health" id="hp-1">100 </div>
        <div class="player-1-panel__hp-icon"><i class="icon ion-md-heart"></i></div>
      </div>
      <!-- layouts(cylinder-panel)-->
      <div class="cylinder-panel"> 
        <button class="btn-new">New game<i class="icon ion-md-refresh"></i></button>
        <!-- components(cylinder)--><img class="cylinder" src="img/cylinder/cylinder-7.png" alt="cylinder" id="cylinder"/>
        <button class="btn-fire">Fire<i class="icon ion-md-locate"></i></button>
        <button class="btn-rotate">Rotate the cylinder<i class="icon ion-md-refresh"></i></button>
      </div>
      <!-- layouts(footer)-->
      <footer class="footer">
        <div class="footer__rights">Made by Vlad Shum</div>
        <ul class="footer__icon-box">
          <li class="footer__item"><a class="footer__link" href="#">&nbsp;
              <svg class="footer__icon">
                <use xlink:href="#linked-in"></use>
              </svg></a></li>
          <li class="footer__item"><a class="footer__link" href="#">&nbsp;
              <svg class="footer__icon">
                <use xlink:href="#github"></use>
              </svg></a></li>
        </ul>
      </footer>
    </div>
    <!--JS-->
    <script src="js/app.min.js"></script>
  </body>
</html>

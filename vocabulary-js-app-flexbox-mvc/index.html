    <!-- layouts(container)-->
    <div class="container">
      <div class="container__content">
        <div class="container__profile">
          <!-- components(btn)-->
          <div class="btn mb-30px">
            <input class="btn__checkbox" type="checkbox" name="theme" id="toggle"/>
            <label class="btn__shape" for="toggle"><span class="btn__circle">&nbsp;</span></label>
          </div>
          <!-- components(user-panel)-->
          <figure class="user-panel">
            <div class="user-panel__header-box"><img src="img/user/header.jpg" alt="user header"/>
              <div class="user-panel__picture-box"><img src="img/user/picture.jpg" alt="user picture"/></div>
            </div>
            <ul class="user-panel__text-box">
              <!-- base(typography)-->
              <li>
                <h1 class="heading-primary pt-30px"><span>Vlad Shum</span><span>Learn English</span>
                  <!-- components(cta)-->
                </h1>
              </li>
              <li><a class="cta" href="#">Account
                  <svg>
                    <use xlink:href="#person"></use>
                  </svg></a></li>
            </ul>
          </figure>
          <h3 class="heading-secondary">%Date%</h3>
        </div>
        <main class="container__vocabulary">
          <!-- components(vocabulary-panel)-->
          <h2 class="heading-tertiary mb-30px">Total Words:<span class="heading-tertiary--number">12</span><span class="heading-tertiary--delete">Delete All
              <svg>
                <use xlink:href="#trash"></use>
              </svg></span></h2>
          <div class="vocabulary-panel"> 
            <figure class="vocabulary-panel__add">
              <input class="vocabulary-panel__add-from" type="text" placeholder="From eng"/>
              <input class="vocabulary-panel__add-into" type="text" placeholder="Into rus"/>
              <div class="vocabulary-panel__btn">
                <svg>
                  <use xlink:href="#submit"></use>
                </svg>
              </div>
            </figure>
            <!--components(eye)-->
            <div class="eye__hide mt-10px">
              <svg>
                <use xlink:href="#eye-close"></use>
              </svg>
            </div>
            <div class="eye__show mt-10px">
              <svg>
                <use xlink:href="#eye-open"></use>
              </svg>
            </div>
            <div class="vocabulary-panel__box"> 
              <!-- components(item)-->
              <!--ul.item#word-1.mt-10px
              li 
               .item__from Friend
              li
               .item__into Друг
              li
               button.item__delete 
                 i.icon.ion-close-circled
              -->
            </div>
          </div>
        </main>
        <!-- layouts(footer)-->
        <footer class="footer">
          <ul>
            <li>Made by Vlad Shum<a href="#">
                <svg>
                  <use xlink:href="#linkedin"></use>
                </svg></a><a href="#">
                <svg>
                  <use xlink:href="#github"></use>
                </svg></a></li>
            <li>@WORDS VOCABULARY APP(ES5)<i class="icon ion-heart"></i></li>
          </ul>
        </footer>
      </div>
    </div>

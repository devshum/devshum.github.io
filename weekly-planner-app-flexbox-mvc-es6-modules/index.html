    <!-- layouts(container)-->
    <main class="container">
      <!-- base(typography)-->
      <h1 class="heading-primary">
        <span class="heading-primary--left">Weekly Planner
          <svg>
            <use xlink:href="#smile"></use>
          </svg>
        </span>
        <span class="heading-primary--right">Great Memories</span>
      </h1>
      <!-- components(add)-->
      <div class="add"> 
        <svg>
          <use xlink:href="#calendar"></use>
        </svg>
        <select class="add__day">
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
          <option value="sunday">Sunday</option>
        </select>
        <svg class="add__hide">
          <use xlink:href="#writedown"></use>
        </svg>
        <input class="add__plan" type="text" placeholder="Write a plan down :)"/>
        <button class="add__btn">Add
          <svg>
            <use xlink:href="#pencil"></use>
          </svg>
        </button>
      </div>
      <div class="container__days">
        <!-- component(day)-->
        <div class="day">
          <h2 class="heading-secondary heading-secondary--monday">Monday</h2>
          <ul class="day__list day__list--monday">
            
          </ul>
        </div>
        <!-- component(day)-->
        <div class="day">
          <h2 class="heading-secondary heading-secondary--tuesday">Tuesday</h2>
          <ul class="day__list day__list--tuesday">
            
          </ul>
        </div>
        <!-- component(day)-->
        <div class="day">
          <h2 class="heading-secondary heading-secondary--wednesday">Wednesday</h2>
          <ul class="day__list day__list--wednesday">
            
          </ul>
        </div>
        <!-- component(day)-->
        <div class="day">
          <h2 class="heading-secondary heading-secondary--thursday">Thursday</h2>
          <ul class="day__list day__list--thursday">
            
          </ul>
        </div>
        <!-- component(day)-->
        <div class="day">
          <h2 class="heading-secondary heading-secondary--friday">Friday</h2>
          <ul class="day__list day__list--friday">
            
          </ul>
        </div>
        <!-- component(day)-->
        <div class="day">
          <h2 class="heading-secondary heading-secondary--saturday">Saturday</h2>
          <ul class="day__list day__list--saturday">
            
          </ul>
        </div>
        <!-- component(day) -->
        <div class="day">
          <h2 class="heading-secondary heading-secondary--sunday">Sunday</h2>
          <ul class="day__list day__list--sunday">
            
          </ul>
        </div>
        <!-- component(project-info) -->
        <div class="project-info">
          <div class="project-info__header"><span>Personal Project</span>
            <ul class="project-info__list">
              <li> 
                <a href="https://www.linkedin.com/in/vlad-shum-53b9b71a3/" target="_blank">
                  <svg>
                    <use xlink:href="#linked-in"></use>
                  </svg>
                </a>
              </li>
              <li>
                <a href="https://github.com/devshum" target="_blank">
                  <svg>
                    <use xlink:href="#github"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
          <h3>Powered by:</h3>
          <ul class="project-info__technologies">
